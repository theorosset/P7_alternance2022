<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6ad1e69d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plat</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/logo.png" alt="logo du site" />
    </header>
    <main>
      <section id="search">
        <div class="search_recipes">
          <input
            type="search"
            class="search_bar"
            placeholder="Rechercher une recette"
          />
        </div>
        <ul class="filterChoice"></ul>
        <div class="search_input">
          <div class="filter-list_recipes">
          <input
            type="search"
            class="filter filter_recipes"
            placeholder="Rechercher un ingrédient"
            aria-label="Rechercher un ingrédient"
          />
        </div>
        <div class="filter-list_device">
          <input
            type="search"
            class="filter filter_device"
            placeholder="Appareils"
            aria-label="Rechercher un ingrédient"
          />
        </div>
        <div class="filter-list_utensil">
          <input
            type="search"
            class="filter filter_utensil"
            placeholder="Ustensiles"
            aria-label="Rechercher un ingrédient"
          />
        </div>
      </div>
      </section>
      <section id="section_recipes">
        
      </section>
    </main>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
